<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">                                           <!-- codificaÃ§Ã£o -->
  <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- responsividade -->
  <title>Leave Your Trip to Us</title>                             <!-- tÃ­tulo da aba -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <script src="js/page-transitions.js" defer></script>
</head>
<body>

  <!-- Container wrapper para imagem de fundo -->
  <div class="bg-wrapper"></div>

  <!-- placeholder para header (serÃ¡ injetado via fetch) -->
  <div id="shared-header"></div>

  <!-- ConteÃºdo especÃ­fico da pÃ¡gina -->
  <main>
    <section class="hero">
      <div class="hero-text">
        <h2>ğ’´ğ‘œğ“Šğ“‡ ğ’¹ğ“‡ğ‘’ğ’¶ğ“‚,
ğ‘œğ“ƒğ‘’ ğ’¸ğ“ğ’¾ğ’¸ğ“€ ğ’¶ğ“Œğ’¶ğ“</h2>
        <button id="more-informations" type="button">Make your dream come true here</button>
      </div>
      <div style="height:2000px"></div>                            <!-- espaÃ§o demo para rolagem -->
    </section>
  </main>

  <!-- placeholder para footer -->
  <div id="shared-footer"></div>

  <script>
    // carrega um fragmento HTML e injeta no container especificado
    function loadFragment(url, containerId) {
      fetch(url)
        .then(function(response) {
          if (!response.ok) throw new Error('Network response was not ok: ' + response.status);
          return response.text();
        })
        .then(function(html) {
          var container = document.getElementById(containerId);
          if (!container) return;
          container.innerHTML = html;
          markActiveLink(container);
          runFragmentScripts(container);
          // Adiciona os event listeners apÃ³s carregar o header
          if (containerId === 'shared-header') {
            setupHeaderButtons();
          }
        })
        .catch(function(err) {
          console.error('Erro ao carregar fragmento:', err);
        });
    }

    // aplica classe .active ao link que corresponde Ã  pÃ¡gina atual
    function markActiveLink(container) {
      try {
        var containerEl = typeof container === 'string' ? document.getElementById(container) : container;
        if (!containerEl) return;
        var links = containerEl.querySelectorAll('a[href]');
        var current = window.location.pathname.split('/').pop() || 'index.html';
        links.forEach(function(a) {
          var href = (a.getAttribute('href') || '').split('/').pop();
          if (href === current) a.classList.add('active');
        });
      } catch (e) {
        console.error('markActiveLink error:', e);
      }
    }

    // configura os botÃµes do header
    function setupHeaderButtons() {
      const searchBtn = document.getElementById('btnSearch');
      const cleanBtn = document.getElementById('clean');
      const searchInput = document.getElementById('Research');

      if (searchBtn) {
        searchBtn.addEventListener('click', function() {
          if (searchInput) {
            const searchValue = searchInput.value.trim();
            if (searchValue) {
              alert('Pesquisando por: ' + searchValue);
            }
          }
        });
      }

      if (cleanBtn) {
        cleanBtn.addEventListener('click', function() {
          if (searchInput) {
            searchInput.value = '';
          }
        });
      }
    }

    // executa scripts do fragmento
    function runFragmentScripts(container) {
      try {
        var containerEl = typeof container === 'string' ? document.getElementById(container) : container;
        if (!containerEl) return;
        var scripts = containerEl.querySelectorAll('script');
        scripts.forEach(function(oldScript) {
          var newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          if (oldScript.type) newScript.type = oldScript.type;
          document.head.appendChild(newScript);
          document.head.removeChild(newScript);
        });
      } catch (e) {
        console.error('runFragmentScripts error:', e);
      }
    }

    // carregar fragments usando caminhos relativos
    loadFragment('../fragments/header.html', 'shared-header');
    loadFragment('../fragments/footer.html', 'shared-footer');

    // comportamento do botÃ£o hero: rolar atÃ© o footer
    document.addEventListener('click', function(e) {
      if (e.target && e.target.id === 'more-informations') {
        var footer = document.getElementById('shared-footer');
        if (footer) footer.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });

    // comportamento dos botÃµes do header (search / reset) - exemplo simples
    document.addEventListener('click', function(e) {
      if (e.target && e.target.id === 'btnSearch') {
        var q = document.getElementById('Research') ? document.getElementById('Research').value : '';
        alert('Pesquisar por: ' + q);
      }
      if (e.target && e.target.id === 'clean') {
        if (document.getElementById('Research')) document.getElementById('Research').value = '';
      }
    });
  </script>
</body>
</html>
